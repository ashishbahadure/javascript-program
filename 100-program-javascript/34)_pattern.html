<!DOCTYPE html>
<html lang="en">
<head>

<body style="margin: 300px;font-size: 60px;">
    <script>
        /* 034. Write a program to print following outputs in C language 

* * * * * *
* * * * * *
* * * * * *
* * * * * *
* * * * * * */


    try{
        function pattern(limit) {
            for(var i=0;i<=limit;i++){
                document.write("*")                
                for(var j=0;j<=limit;j++){
                    document.write("*")
                }
            document.write("<br/>")

            }
        }
        pattern(4)

    }catch{
        console.log(error)
    }

    </script>
</body>
