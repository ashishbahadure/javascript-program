<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 035. Write a program to print following outputs in C language 

// *
// * *
// * * *
// * * * *
// * * * * *

        var rows=prompt('enter number',"")

        print(rows);

        function print(rows) {

            for(var i=1;i<=rows;i++){

                for(var j=1;j<=i;j++){
                    document.write("*");
                }
            document.write("<br/>")

            }


        }

    </script>
</body>
</html>
