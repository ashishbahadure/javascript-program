<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 037. Write a program to print following outputs in C language 

// * * * * *
//   * * * *
//     * * *
//       * *
//         * 

        var rows =Number(prompt("enter number",""));
        print(rows)

        function print(rows){
            
            for(var i=rows;i>=1;i--)
            {
                for(var j=i;j>=1;j--)
                {
                    document.write("*")
                }
                     document.write("<br/>")
           
          }

        }
    </script>
</body>
</html>
