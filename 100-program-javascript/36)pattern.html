<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 300px;font-size: 40px;">
    <script>
        // 036. Write a program to print following outputs in C language
// * * * * *
// * * * *
// * * *
// * *
// *

try{
    var rows= Number(prompt("enter any number"));

    pattern(rows);

    function pattern() {
        for(var i=rows;i>=1;i--){
            for(j=1;j<=i;j++){
                document.write("*")
            }
            document.write("<br/>")
        }
    }


}catch(error){
    console.log(error);
}
    </script>
</body>
</html>
